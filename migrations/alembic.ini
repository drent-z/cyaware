# A generic, single database configuration.
[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename. this is set to "utc" by default.
# available options are:
# - None: Use the machine local time
# - "utc": Use UTC
# timezone = utc

# disable logging to stderr when running environment.py.
# Logging configuration will be provided by the migration runner.
logging = False

# Logging configuration
# if file_config is used, this is not used.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# path to the .ini file used by alembic
sqlalchemy.url = sqlite:///app.db  # Replace this if needed
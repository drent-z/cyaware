<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}?v={{ time() }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Dimden's Scripts -->
    <script src="https://dimden.dev/js/script.compiled.js" async></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            color: #00ff00;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #1a1a1a;
        }
        .navbar-brand {
            color: #00ff00 !important;
            font-weight: 700;
        }
        .nav-link {
            color: #00ff00 !important;
        }
        .nav-link:hover {
            color: #ff00ff !important;
        }
        .hero {
            text-align: center;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 5rem 1rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% {color: #ff0000;}
            20% {color: #ffa500;}
            40% {color: #ffff00;}
            60% {color: #008000;}
            80% {color: #0000ff;}
            100% {color: #4b0082;}
        }
        .hero p {
            font-size: 1.5rem;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background-color: #121212;
        }
        .feature-box {
            width: 30%;
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);}
            50% {box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);}
            100% {box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);}
        }
        footer {
            background-color: #1a1a1a;
            color: #ddd;
            padding: 2rem 0;
            text-align: center;
        }
        .floating-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0);}
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-shield-alt"></i> CyAware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('content') }}">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="global-footer__content">
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088">Conditions of Use</a>
            <a href="/pdf/Learn-Security-License-Third-Party.pdf" target="_blank" rel="noopener">Open Source Legal Notice</a>
            <p>&copy; 2024 CyAware. All rights reserved.</p>
        </div>
    </footer>
    <!-- Floating Widget -->
    <div class="floating-widget">
        <h3>Welcome to CyAware!</h3>
        <p>Stay safe and learn the best practices to protect against cyber threats.</p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}?v={{ time() }}"></script>
</body>
</html>

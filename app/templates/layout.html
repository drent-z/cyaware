<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}" async></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            color: #00ff00;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #1a1a1a;
        }
        .navbar-brand {
            color: #00ff00 !important;
            font-weight: 700;
        }
        .nav-link {
            color: #00ff00 !important;
        }
        .nav-link:hover {
            color: #ff00ff !important;
        }
        .container {
            margin-top: 20px;
        }
        footer {
            background-color: #1a1a1a;
            color: #ddd;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .glitch {
            color: #00ff00;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff, 2px 2px #ff00ff;
            clip: rect(85px, 450px, 140px, 0);
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 34px, 0); }
            10% { clip: rect(100px, 9999px, 107px, 0); }
            15% { clip: rect(56px, 9999px, 84px, 0); }
            20% { clip: rect(92px, 9999px, 119px, 0); }
            25% { clip: rect(76px, 9999px, 82px, 0); }
            30% { clip: rect(9px, 9999px, 53px, 0); }
            35% { clip: rect(98px, 9999px, 111px, 0); }
            40% { clip: rect(48px, 9999px, 74px, 0); }
            45% { clip: rect(36px, 9999px, 44px, 0); }
            50% { clip: rect(68px, 9999px, 107px, 0); }
            55% { clip: rect(37px, 9999px, 51px, 0); }
            60% { clip: rect(101px, 9999px, 119px, 0); }
            65% { clip: rect(84px, 9999px, 86px, 0); }
            70% { clip: rect(22px, 9999px, 52px, 0); }
            75% { clip: rect(63px, 9999px, 79px, 0); }
            80% { clip: rect(15px, 9999px, 47px, 0); }
            85% { clip: rect(75px, 9999px, 80px, 0); }
            90% { clip: rect(36px, 9999px, 65px, 0); }
            95% { clip: rect(54px, 9999px, 75px, 0); }
            100% { clip: rect(20px, 9999px, 38px, 0); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand glitch" data-text="CyAware" href="{{ url_for('index') }}">CyAware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('content') }}">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 CyAware. All rights reserved.</p>
        <p>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('content') }}">Content</a> |
            <a href="{{ url_for('quiz') }}">Quiz</a> |
            <a href="{{ url_for('register') }}">Register</a> |
            <a href="{{ url_for('about') }}">About</a>
        </p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

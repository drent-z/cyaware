<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            color: #00ff00;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            text-align: center; /* Center align text and button */
        }
        .content p {
            margin: 0 0 10px;
        }
        .content a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #00ff00;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Activate Your Account</h1>
        </div>
        <div class="content">
            <p>Welcome! Thanks for signing up. Please follow this link to activate your account:</p>
            <p><a href="{{ confirm_url }}" class="button">Activate Account</a></p>
            <p>If you did not sign up for this account, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Thanks,<br>The CyAware Team</p>
        </div>
    </div>
</body>
</html>
